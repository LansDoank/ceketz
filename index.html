<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceketz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="putih.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <nav>
            <div class="icon">
                <img class="logo" src="putih.png" alt="">
            </div>
            <div class="judul">
                <h3>CEKETZ</h3>
            </div>
            <div class="text">
                <ul>
                    <li><a class="text-navbar" href="#"></a>BERANDA</li>
                    <li><a class="text-navbar" href="#"></a>TENTANG</li>
                    <li><a class="text-navbar" href="#"></a>PESAN</li>
                    <li><a class="text-navbar" href="#"></a>NEWS</li>
                    <li><a class="text-navbar" href="#"></a>KONTAK</li>
                </ul>
            </div>
        </nav>
        <aside>
            <img class="minuman animate__animated animate__fadeInUp" src="minuman.png" alt="">
            
        </aside>
        <main>
            
            <h1 class="heading">SEGARKAN HARIMU DENGAN CEKETZ!</h1>
            <p class="deskripsi">Berbagai macam minuman dengan aneka rasa yang
                menarik untuk dicoba</p>
            <a href="#">
                <div class="button">
                    <p>Pesan Sekarang</p>
                </div>
            </a>
        </main>
        
        <div class="menu">
            <div class="minuman-satu animate__animated animate__zoomIn">
                <div class="gambar-satu">
                    <img class="logo-satu" src="Red Velvet.png" alt="">
                </div>
                <div class="text-satu">
                    <p>Red Velvet</p>
                </div>
            </div>
            <div class="minuman-dua animate__animated animate__zoomIn">
                <div class="gambar-dua">
                    <img class="logo-dua" src="Cotton Candy.png" alt="">
                </div>
                <div class="text-dua">
                    <p>Cotton Candy</p>
                </div>
            </div>
            <div class="minuman-tiga animate__animated animate__zoomIn">
                <div class="gambar-tiga">
                    <img class="logo-tiga" src="Thai Tea.png" alt="">
                </div>
                <div class="text-tiga">
                    <p>Thai Tea</p>
                </div>
            </div>
            <div class="minuman-empat animate__animated animate__zoomIn">
                <div class="gambar-empat">
                    <img class="logo-empat" src="Green Thai Tea.png" alt="">
                </div>
                <div class="text-empat">
                    <p>Green Thai Tea</p>
                </div>
            </div>
            <div class="minuman-lima animate__animated animate__zoomIn">
                <div class="gambar-lima">
                    <img class="logo-lima" src="OVALTINE.png" alt="">
                </div>
                <div class="text-lima">
                    <p>Ovaltine</p>
                </div>
            </div>
        </div>
        <!-- <footer>
            <p>Copyright By Ceketz 2023</p>
        </footer> -->
    </div>
</body>

</html>
